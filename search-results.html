<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>rec[i]pe | Search</title>
    <!-- Bulma CSS & Bulma FontAwesome link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <!-- project CSS -->
    <link rel="stylesheet" href="assets/css/animation.css">
    <link rel="stylesheet" href="assets/css/search-results.css" />
  </head>
  <body>
    <!-- PAGE HEADER -->
    <section class="main-el hero is-danger">
      <div class="hero-body">
        <div class="tile is-ancestor">
          <!-- header text -->
          <div class="tile is-vertical is-8">
            <div class="tile is-parent">
              <article class="tile is-child notification is-danger">
                <div id="pageHeaderText" class="container is-fluid">
                  <h1 class="title is-1 indexPage-headerTitle">
                    rec<span
                      style="color:#7f1c30; background-color:#ffebef; padding:2px; padding-bottom:6px; border-radius:5px;"
                      >[<span style="color: #ef8499;">i</span>]</span
                    >pe
                  </h1>
                  <h2 class="subtitle is-4 indexPage-headerSubtitle">
                    just search, browse, and get cooking!
                  </h2>
                </div>
              </article>
            </div>
          </div>
          <!-- PAGE HEADER LOGO -->
          <div class="tile is-parent">
            <article class="tile is-child notification is-danger">
              <div class="content is-pulled-right">
                <i class="fas fa-utensils fa-10x"></i>
              </div>
            </article>
          </div>
        </div>
      </div>
      <!-- page header tab links -->
      <div class="hero-foot">
        <nav class="tabs">
          <div class="container">
            <ul>
              <li id="homeLinkBtn"><a>home page</a></li>
              <li id="searchLinkBtn" class="is-active">
                <a>search for recipe</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </section>

    <br />

    <div class="el1 container is-fluid">
      <!-- search input -->
      <article id="searchRecipe" class="tile is-child notification is-danger">
        <p class="title">Find a Recipe</p>
        <p class="subtitle">search by dish name, cuisine, ingredients...</p>
        <div class="field has-addons">
          <div class="control is-expanded">
            <input
              id="searchInput"
              type="text"
              class="input is-danger is-large"
              placeholder=""
            />
          </div>
          <p class="control">
            <button id="searchButton" class="button is-danger is-large">
              <i class="fas fa-search"></i>
            </button>
          </p>
        </div>
      </article>
      <br />
    </div>

    <div id="test"></div>
    <br />
    <footer id="footer" class="main-el footer">
      <div class="content has-text-centered">
        <p>&copy; Juan Acosta, Paul Wachira, & Chyna Davis</p>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.1.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/js/animation.js"></script>
    <script src="assets/js/search-results-page.js"></script>
  </body>
</html>
