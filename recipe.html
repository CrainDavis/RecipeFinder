<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>rec[i]pe | Recipe</title>
    <!-- Bulma CSS & Bulma FontAwesome link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- project CSS -->
    <link rel="stylesheet" href="assets/css/recipe-style.css">
  </head>
  <body>
    <!-- PAGE HEADER -->
    <section class="hero is-danger">
        <div class="hero-body">
          <div class="tile is-ancestor">
            <!-- header text -->
            <div class="tile is-vertical is-8">
              <div class="tile is-parent">
                <article class="tile is-child notification is-danger">
                    <div id="pageHeaderText" class="container is-fluid">
                        <h1 class="title is-1 indexPage-headerTitle">rec<span style="color:#7f1c30; background-color:#ffebef; padding:2px; padding-bottom:6px; border-radius:5px;">[<span style="color: #ef8499;">i</span>]</span>pe</h1>
                        <h2 class="subtitle is-4 indexPage-headerSubtitle">just search, browse, and get cooking!</h2>
                    </div>
                </article>
              </div>
            </div>
            <!-- PAGE HEADER LOGO -->
            <div class="tile is-parent">
              <article class="tile is-child notification is-danger">
                <div class="content is-pulled-right">
                    <i class="fas fa-utensils fa-10x"></i>
                </div>
              </article>
            </div>
          </div>
        </div>
        <!-- page header tab links -->
        <div class="hero-foot">
            <nav class="tabs">
              <div class="container">
                <ul>
                  <li id="homeLinkBtn" class="is-active"><a>home page</a></li>
                  <li id="searchLinkBtn" ><a>search for recipe</a></li>
                </ul>
              </div>
            </nav>
        </div>
    </section>

    <br>

    <div class="container is-fluid">
        <!-- PAGE CONTENT -->

        <!-- recipe name header -->
        <article id="recipeName" class="tile is-child notification">
            <p id="recipeNameText" class="title">recipe name</p>
            <button id="favoriteRecipe" class="button is-danger"><i class="fas fa-heart"></i> Favorite</button>
        </article>

        <br>

        <div class="tile is-ancestor">
            <!-- recipe list -->
            <div class="tile is-parent">
                <article id="ingredientListTile" class="tile is-child notification">
                  <div class="content">
                    <p id="ingredientsTitle" class="title">Ingredient List:</p>
                    <div id="ingredientsList" class="content">
                      <ul style="list-style-type: circle">
                          <!-- <li class="ingredient-list-item">text</li> -->
                      </ul>
                    </div>
                  </div>
                </article>
            </div>
            <div class="tile is-vertical is-8">
              <div class="tile">
                <div class="tile is-parent is-vertical">
                    <!-- recipe info icons -->
                  <article id="recipeInfo" class="tile is-child notification">
                    <div id="recipeCost" class="column">
                      <i class="fas fa-dollar-sign"></i> <span id="costNumber"></i></span>
                    </div>
                    <div id="recipeCalories" class="column"><span id="calorieCount"></span> <i class="fas fa-fire"></i></div>
                    <div id="recipeServings" class="column"><span id="servingNumber"></span> <i class="fas fa-user"></i></div>
                    <div id="recipePrepTime" class="column"><span id="prepTime"></span> <i class="fas fa-clock"></i></div>
                  </article>
                  <!-- recipe info health labels -->
                  <article id="healthInfoTile" class="tile is-child notification">
                    <p class="title">Health & Diet:</p>
                    <div class="recipe-health-info">
                        <p class="subtitle">display information from healthLabels and dietLabels here.</p>
                    </div>
                  </article>
                </div>
                <!-- recipe image -->
                <div class="tile is-parent">
                  <article id="recipeImageTile" class="tile is-child notification">
                    <figure id="recipeImage" class="image is-1by1">
                      <img src="https://bulma.io/images/placeholders/128x128.png">
                    </figure>
                  </article>
                </div>
              </div>
              <!-- link for recipe cooking instructions -->
              <div class="tile is-parent">
                <article id="cookingInstructions" class="tile is-child notification">
                  <p class="title">How to make this recipe:</p>
                  <p class="subtitle">click button to get cooking!</p>
                  <button id="externalRecipeLink" class="button is-large is-danger">See Recipe<i class="button-fork-icon fas fa-utensils"></i></button>
                </article>
              </div>
            </div>
            
        </div>
        
    </div>

    <br>

    <footer id="footer" class="footer">
        <div class="content has-text-centered">
          <p>&copy; Juan Acosta, Paul Wachira, & Chyna Davis</p>
        </div>
    </footer>

    <script src="assets/js/recipe-page.js"></script>
  </body>
</html>
